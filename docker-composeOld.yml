version: "3"
services:
  postgres:
    image: postgres:latest
    env_file: env_file
    network_mode: bridge
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    restart: unless-stopped
  # APP*****************************************
  springbootapp:
    image: my-bible-study-web-app:latest
    env_file: env_file
    network_mode: bridge
    container_name: springbootapp
    expose:
      - 8080
    ports:
      - 8080:8080
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres

volumes:
  postgres-data: